# This file contains fine-tuning settings that cannot be specified in cargo.toml (which only supports "error level").

# Absolute paths of length 3 can be useful to emphasize where a particular symbol is coming from,
# e.g. by using "std::sync::mutex" versus "tokio::sync::mutex".  Anything beyond 3 segments seems
# excessively verbose, so we limit it to 3 - import or alias to shorten longer symbol paths.
absolute-paths-max-segments = 3

# configure the multiple_crate_versions lint to ignore transitive dependencies we don't control
allowed-duplicate-crates = [
    "async-channel",
    "bitflags",
    "event-listener",
    "getrandom",
    "hashbrown",
    "indexmap",
    "itertools",
    "linux-raw-sys",
    "parking_lot",
    "parking_lot_core",
    "rand",
    "rand_chacha",
    "rand_core",
    "redox_syscall",
    "regex-automata",
    "regex-syntax",
    "rustix",
    "rustls-webpki",
    "thiserror",
    "thiserror-impl",
    "tower",
    "wasi",
    "windows",
    "windows_aarch64_gnullvm",
    "windows_i686_gnullvm",
    "windows_x86_64_gnullvm",
    "windows-core",
    "windows-implement",
    "windows-strings",
    "windows-targets",
    "syn",
]

avoid-breaking-exported-api = false
semicolon-outside-block-ignore-multiline = true
