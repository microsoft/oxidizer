[package]
name = "fundle_macros_impl"
description = "Procedural macros for the fundle crate."
version = "0.1.0"
readme = "README.md"
keywords = ["oxidizer", "di", "proc-macro"]
categories = ["rust-patterns"]

edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license-file.workspace = true
homepage.workspace = true
repository.workspace = true


[dependencies]
syn = { workspace = true, features = ["derive", "parsing", "proc-macro", "full", "extra-traits", "printing"] }
quote.workspace = true
proc-macro2.workspace = true

[dev-dependencies.syn]
workspace = true
features = ["derive", "parsing", "proc-macro", "full", "extra-traits", "printing", "clone-impls"]

[dev-dependencies]
mutants.workspace = true
insta.workspace = true
prettyplease.workspace = true

[lints]
workspace = true


[package.metadata.cargo_check_external_types]
allowed_external_types = [
    "proc_macro2::*",
    "syn::error::*",
]
